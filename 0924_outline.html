<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border와 Outline 비교</title>
    <style>
        .border-box {
            width: 200px;
            height: 100px;
            border: 5px solid blue;
            background-color: lightgray;
            margin-bottom: 20px;
        }

        .outline-box {
            width: 200px;
            height: 100px;
            outline: 5px solid red;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <h1>Border와 Outline 비교</h1>

    <div class="border-box">
        Border 적용
    </div>

    <div class="outline-box">
        Outline 적용
    </div>
</body>

</html>
